<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AskTrack - تم تسجيل طلبك</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #1b0d23, #05030a);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .success-box {
      width: 90%;
      max-width: 550px;
      background: rgba(255, 255, 255, 0.06);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      text-align: center;
    }

    .success-title {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 15px;
    }

    .success-text {
      font-size: 16px;
      line-height: 1.8;
      opacity: 0.9;
      margin-bottom: 25px;
    }

    .home-btn {
      padding: 12px 25px;
      background: linear-gradient(135deg, #00ffa3, #00d18b);
      color: #000;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }

    .home-btn:hover {
      transform: scale(1.06);
    }
  </style>
</head>

<body>

  <div class="success-box">
    <div class="success-title">✔ تم استلام طلبك بنجاح</div>

    <div class="success-text">
      متقلقش… <br>
      **متمش خصم أي مبلغ منك.**  
      <br><br>
      فريق AskTrack هيتواصل معاك خلال وقت قصير  
      علشان تجرب **الخدمة مجانًا لمدة شهر كامل**  
      باعتبارك من أوائل المستخدمين اللي بيدعموا المشروع.  
      <br><br>
      شكرًا جدًا لثقتك… وجودك معانا بيخلّينا نكمل.
    </div>

    <button class="home-btn" onclick="window.location.href='../../index.html'">
      العودة للصفحة الرئيسية
    </button>
  </div>

</body>
</html>
